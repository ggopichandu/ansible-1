- name: filters
  hosts: localhost
  tasks:
  - name: print default value
    ansible.builtin.debug:
      msg: "Hello {{course | default('Ansible') }}"

- name: upper case
  hosts: localhost
  vars:
    greetings: "Hello, Good Morning"
  tasks:
  - name: convert into uppercase
    ansible.builtin.debug:
      msg: "{{ greetings | upper}}"

- name: lower case
  hosts: localhost
  vars:
    greetings: "Hello, Good Morning"
  tasks:
  - name: convert into lowercase
    ansible.builtin.debug:
      msg: "{{ greetings | lower}}"   

- name: remove duplicates
  hosts: localhost
  vars:
    numbers: [1, 2, 2, 3, 3, 4]
  tasks:
  - name: remove duplicates
    ansible.builtin.debug:
      msg: "{{ numbers | unique }}"  

- name: print min and max
  hosts: localhost
  vars:
    ages: [25, 35, 45, 55]
  tasks:
    - name: print min and max
      ansible.builtin.debug:
        msg: "min age: {{ ages | min }} max age: {{ages | max }}"

- name: convert dictonary into list
  hosts: localhost
  vars:
    my_dict:
      Course: Ansible
      Trainer: Gopi
      Duration: 10hrs
  tasks:
  - name: before convert
    ansible.builtin.debug:
      msg: "Before convert: {{ my_dict }}"
  - name: after convert
    ansible.builtin.debug:
      msg: "After convert: {{ my_dict | dict2items }}"
      

